<!DOCTYPE html>
<html>
<head>
    <title>Email Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Request the Cybersecurity Quiz Game</h1>
    <p>Enter your email below to receive the Cybersecurity Quiz Game file:</p>
    <form action="/" method="POST">
        <input type="email" name="email" placeholder="Your Email Address" required>
        <button type="submit">Send Me the File</button>
    </form>
</body>
</html>
